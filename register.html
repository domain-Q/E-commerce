<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="register.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./public/images/ecommerce.png" alt="Logo" />
        </div>
        <ul>
            <li class="nav-item"><a href="/" class="nav-link">HOME</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">ABOUT</a></li>
            <li class="nav-item"><a href="products.html" class="nav-link">PRODUCTS</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT</a></li>
            <li class="nav-item">
                <a href="./addToCart.html" class="nav-link add-to-cart-button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cartValue">0</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container-login">

        <div class="form-box">
            <h2>Login Here</h2>
            <form>
                <div class="input-box">
                    <input type="email" id="login-email" placeholder="email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" id="login-submit" class="btn">Log In</button>
                <div class="social-login">
                    <button type="button" id="google-login-btn" class="social-btn google"><i
                            class="fa-brands fa-google"></i> Google</button>
                    <button type="button" class="social-btn facebook"><i class="fa-brands fa-facebook"></i>
                        Facebook</button>
                </div>
                <p>Don't have an account? <a href="#" id="create-account">Create Account</a></p>
            </form>
        </div>

        <div class="form-box" id="signup-form" style="display: none;">
            <h2>Create Account</h2>
            <form>
                <div class="input-box">
                    <input type="email" id="email" placeholder="email or phone" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="submit" class="btn">Create Account</button>
                <div class="social-login">
                    <button type="button" id="google-btn" class="social-btn google"><i class="fa-brands fa-google"></i>
                        Google</button>
                    <button type="button" class="social-btn facebook"><i class="fa-brands fa-facebook"></i>
                        Facebook</button>
                </div>
                <p>Have an account? <a href="#" id="login-here">Login Here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('create-account').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.form-box').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('login-here').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.querySelector('.form-box').style.display = 'block';
        });
    </script>

</body>

</html>
